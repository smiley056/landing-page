<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etudier en Chine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="up">
            <p>Etudier en Chine</p>
            <ul>
                <li class="link small"><a href="#">A propos</a></li>
                <li class="link small"><a href="#">Services</a></li>
                <li class="link small"><a href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="down">
            <div class="left-side">
                <p class="big">Les études en Chine ca vous tente?</p>
                <p class="small">Nous sélectionnons pour vous les meilleurs universités programmes et bourses pour vous aider dans votre reve.</p>
                <button>Inscrivez-vous</button>
            </div>
            <div class="right-side">
                <img src="/pexels-peng-liu-169647.jpg" alt="shanghai vue de nuit">
            </div>
        </div>
    </header>

    <main>
        <div>
        <p>Les villes les plus conseillées pour les études:</p>
        </div>
        <div class="information">
            <div class="pekin">
                <figure>
                    <img src="/pexels-zhang-kaiyv-1434580.jpg" alt="">
                    <figcaption>Pékin</figcaption>
                </figure>
            </div>
            <div class="Shanghai">
                <figure>
                    <img src="/istockphoto-1289344377-2048x2048.jpg" alt="">
                    <figcaption>Shanghai</figcaption>
                </figure>
            </div>
            <div class="Hangzhou">
                <figure>
                    <img src="/istock hangzhou.jpg" alt="">
                    <figcaption>Hangzhou</figcaption>
                </figure>
            </div>
            <div class="Tianjin">
                <figure>
                    <img src="/istockphoto tianjin.jpg" alt="">
                    <figcaption>Tianjin</figcaption>
                </figure>
            </div>
        </div>
        <div class="quote">

        </div>
        <div class="sign-up">

        </div>
    </main>
    <footer>
        <p style="text-align: center;">Tous droits réservés Etudier en Chine 2023</p>
    </footer>
</body>
</html>
